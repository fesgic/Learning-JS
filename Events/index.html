<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Events | DOM Model</title>
</head>
<body>
    <button id="click">Click me</button>
    <p id="dbclick">This is the double click page</p>
    <p id="mouses">Mouse Event</p>
    <p id="once">Once upon a time</p>
    <p id="broken"><a href="sitepoint.com">Broken Link</a></p>
<!--Bubbling start -->
    <ul id="list">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
 <!-- Bubbling end -->
 <!--Capturing start-->
    <ol id="lists">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
<!--Capturing stop-->
    <script src="main.js"></script>
    <script src="bubbling.js"></script>
    <script src="capturing.js"></script>
</body>
</html>
